<div>
    <h2 id="page-heading">
        <span jhiTranslate="plitkashopApp.dostavka.home.title">Dostavkas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-dostavka" [routerLink]="['/dostavka/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="plitkashopApp.dostavka.home.createLabel">
            Create a new Dostavka
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="dostavkas?.length === 0">
        <span jhiTranslate="plitkashopApp.dostavka.home.notFound">No dostavkas found</span>
    </div>
    <div class="table-responsive" *ngIf="dostavkas?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="plitkashopApp.dostavka.date">Date</span></th>
            <th scope="col" ><span jhiTranslate="plitkashopApp.dostavka.name">Name</span></th>
            <th scope="col" ><span jhiTranslate="plitkashopApp.dostavka.count">Count</span></th>
            <th scope="col" ><span jhiTranslate="plitkashopApp.dostavka.price">Price</span></th>
            <th scope="col" ><span jhiTranslate="plitkashopApp.dostavka.buyerPhone">Buyer Phone</span></th>
            <th scope="col" ><span jhiTranslate="plitkashopApp.dostavka.buyerAddress">Buyer Address</span></th>
            <th scope="col" ><span jhiTranslate="plitkashopApp.dostavka.buyerFio">Buyer Fio</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let dostavka of dostavkas ;trackBy: trackId">
                <td><a [routerLink]="['/dostavka', dostavka.id, 'view' ]">{{dostavka.id}}</a></td>
                <td>{{dostavka.date | date:'mediumDate'}}</td>
                <td>{{dostavka.name}}</td>
                <td>{{dostavka.count}}</td>
                <td>{{dostavka.price}}</td>
                <td>{{dostavka.buyerPhone}}</td>
                <td>{{dostavka.buyerAddress}}</td>
                <td>{{dostavka.buyerFio}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/dostavka', dostavka.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/dostavka', dostavka.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(dostavka)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
