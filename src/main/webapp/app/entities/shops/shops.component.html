<div>
    <h2 id="page-heading">
        <span jhiTranslate="plitkashopApp.shops.home.title">Shops</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-shops" [routerLink]="['/shops/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="plitkashopApp.shops.home.createLabel">
            Create a new Shops
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="shops?.length === 0">
        <span jhiTranslate="plitkashopApp.shops.home.notFound">No shops found</span>
    </div>
    <div class="table-responsive" *ngIf="shops?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="plitkashopApp.shops.address">Address</span></th>
            <th scope="col" ><span jhiTranslate="plitkashopApp.shops.time">Time</span></th>
            <th scope="col" ><span jhiTranslate="plitkashopApp.shops.name">Name</span></th>
            <th scope="col" ><span jhiTranslate="plitkashopApp.shops.phone">Phone</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let shops of shops ;trackBy: trackId">
                <td><a [routerLink]="['/shops', shops.id, 'view' ]">{{shops.id}}</a></td>
                <td>{{shops.address}}</td>
                <td>{{shops.time}}</td>
                <td>{{shops.name}}</td>
                <td>{{shops.phone}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/shops', shops.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/shops', shops.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(shops)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
