<div>
    <h2 id="page-heading">
        <span jhiTranslate="plitkashopApp.imports.home.title">Imports</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-imports" [routerLink]="['/imports/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="plitkashopApp.imports.home.createLabel">
            Create a new Imports
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="imports?.length === 0">
        <span jhiTranslate="plitkashopApp.imports.home.notFound">No imports found</span>
    </div>
    <div class="table-responsive" *ngIf="imports?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="plitkashopApp.imports.date">Date</span></th>
            <th scope="col" ><span jhiTranslate="plitkashopApp.imports.name">Name</span></th>
            <th scope="col" ><span jhiTranslate="plitkashopApp.imports.count">Count</span></th>
            <th scope="col" ><span jhiTranslate="plitkashopApp.imports.price">Price</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let imports of imports ;trackBy: trackId">
                <td><a [routerLink]="['/imports', imports.id, 'view' ]">{{imports.id}}</a></td>
                <td>{{imports.date | date:'mediumDate'}}</td>
                <td>{{imports.name}}</td>
                <td>{{imports.count}}</td>
                <td>{{imports.price}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/imports', imports.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/imports', imports.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(imports)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
