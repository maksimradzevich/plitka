<div>
    <h2 id="page-heading">
        <span jhiTranslate="plitkashopApp.plitka.home.title">Plitkas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-plitka" [routerLink]="['/plitka/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="plitkashopApp.plitka.home.createLabel">
            Create a new Plitka
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="plitkas?.length === 0">
        <span jhiTranslate="plitkashopApp.plitka.home.notFound">No plitkas found</span>
    </div>
    <div class="table-responsive" *ngIf="plitkas?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="plitkashopApp.plitka.name">Name</span></th>
            <th scope="col" ><span jhiTranslate="plitkashopApp.plitka.price">Price</span></th>
            <th scope="col" ><span jhiTranslate="plitkashopApp.plitka.color">Color</span></th>
            <th scope="col" ><span jhiTranslate="plitkashopApp.plitka.material">Material</span></th>
            <th scope="col" ><span jhiTranslate="plitkashopApp.plitka.size">Size</span></th>
            <th scope="col" ><span jhiTranslate="plitkashopApp.plitka.shopAddress">Shop Address</span></th>
            <th scope="col" ><span jhiTranslate="plitkashopApp.plitka.count">Count</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let plitka of plitkas ;trackBy: trackId">
                <td><a [routerLink]="['/plitka', plitka.id, 'view' ]">{{plitka.id}}</a></td>
                <td>{{plitka.name}}</td>
                <td>{{plitka.price}}</td>
                <td>{{plitka.color}}</td>
                <td>{{plitka.material}}</td>
                <td>{{plitka.size}}</td>
                <td>{{plitka.shopAddress}}</td>
                <td>{{plitka.count}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/plitka', plitka.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/plitka', plitka.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(plitka)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
