<div>
    <h2 id="page-heading">
        <span jhiTranslate="plitkashopApp.courseParts.home.title">Course Parts</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-course-parts" [routerLink]="['/course-parts/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="plitkashopApp.courseParts.home.createLabel">
            Create a new Course Parts
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="courseParts?.length === 0">
        <span jhiTranslate="plitkashopApp.courseParts.home.notFound">No courseParts found</span>
    </div>
    <div class="table-responsive" *ngIf="courseParts?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="plitkashopApp.courseParts.npart">Npart</span></th>
            <th scope="col" ><span jhiTranslate="plitkashopApp.courseParts.downloadLink">Download Link</span></th>
            <th scope="col" ><span jhiTranslate="plitkashopApp.courseParts.downloadDescription">Download Description</span></th>
            <th scope="col" ><span jhiTranslate="plitkashopApp.courseParts.testName">Test Name</span></th>
            <th scope="col" ><span jhiTranslate="plitkashopApp.courseParts.testQuestionCount">Test Question Count</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let courseParts of courseParts ;trackBy: trackId">
                <td><a [routerLink]="['/course-parts', courseParts.id, 'view' ]">{{courseParts.id}}</a></td>
                <td>{{courseParts.npart}}</td>
                <td>{{courseParts.downloadLink}}</td>
                <td>{{courseParts.downloadDescription}}</td>
                <td>{{courseParts.testName}}</td>
                <td>{{courseParts.testQuestionCount}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/course-parts', courseParts.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/course-parts', courseParts.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(courseParts)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
