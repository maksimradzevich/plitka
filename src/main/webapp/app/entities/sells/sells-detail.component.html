<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="sells">
            <h2><span jhiTranslate="plitkashopApp.sells.detail.title">Sells</span> {{sells.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="plitkashopApp.sells.date">Date</span></dt>
                <dd>
                    <span>{{sells.date}}</span>
                </dd>
                <dt><span jhiTranslate="plitkashopApp.sells.count">Count</span></dt>
                <dd>
                    <span>{{sells.count}}</span>
                </dd>
                <dt><span jhiTranslate="plitkashopApp.sells.totalPrice">Total Price</span></dt>
                <dd>
                    <span>{{sells.totalPrice}}</span>
                </dd>
                <dt><span jhiTranslate="plitkashopApp.sells.clientCounts">Client Counts</span></dt>
                <dd>
                    <span>{{sells.clientCounts}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/sells', sells.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
