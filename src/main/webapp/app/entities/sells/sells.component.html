<div>
    <h2 id="page-heading">
        <span jhiTranslate="plitkashopApp.sells.home.title">Sells</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-sells" [routerLink]="['/sells/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="plitkashopApp.sells.home.createLabel">
            Create a new Sells
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="sells?.length === 0">
        <span jhiTranslate="plitkashopApp.sells.home.notFound">No sells found</span>
    </div>
    <div class="table-responsive" *ngIf="sells?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="plitkashopApp.sells.date">Date</span></th>
            <th scope="col" ><span jhiTranslate="plitkashopApp.sells.count">Count</span></th>
            <th scope="col" ><span jhiTranslate="plitkashopApp.sells.totalPrice">Total Price</span></th>
            <th scope="col" ><span jhiTranslate="plitkashopApp.sells.clientCounts">Client Counts</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sells of sells ;trackBy: trackId">
                <td><a [routerLink]="['/sells', sells.id, 'view' ]">{{sells.id}}</a></td>
                <td>{{sells.date | date:'mediumDate'}}</td>
                <td>{{sells.count}}</td>
                <td>{{sells.totalPrice}}</td>
                <td>{{sells.clientCounts}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/sells', sells.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/sells', sells.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(sells)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
