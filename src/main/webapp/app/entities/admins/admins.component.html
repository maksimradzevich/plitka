<div>
    <h2 id="page-heading">
        <span jhiTranslate="plitkashopApp.admins.home.title">Admins</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-admins" [routerLink]="['/admins/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="plitkashopApp.admins.home.createLabel">
            Create a new Admins
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="admins?.length === 0">
        <span jhiTranslate="plitkashopApp.admins.home.notFound">No admins found</span>
    </div>
    <div class="table-responsive" *ngIf="admins?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="plitkashopApp.admins.fio">Fio</span></th>
            <th scope="col" ><span jhiTranslate="plitkashopApp.admins.phone">Phone</span></th>
            <th scope="col" ><span jhiTranslate="plitkashopApp.admins.shopAddress">Shop Address</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let admins of admins ;trackBy: trackId">
                <td><a [routerLink]="['/admins', admins.id, 'view' ]">{{admins.id}}</a></td>
                <td>{{admins.fio}}</td>
                <td>{{admins.phone}}</td>
                <td>{{admins.shopAddress}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/admins', admins.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/admins', admins.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(admins)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
