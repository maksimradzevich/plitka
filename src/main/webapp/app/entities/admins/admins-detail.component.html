<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="admins">
            <h2><span jhiTranslate="plitkashopApp.admins.detail.title">Admins</span> {{admins.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="plitkashopApp.admins.fio">Fio</span></dt>
                <dd>
                    <span>{{admins.fio}}</span>
                </dd>
                <dt><span jhiTranslate="plitkashopApp.admins.phone">Phone</span></dt>
                <dd>
                    <span>{{admins.phone}}</span>
                </dd>
                <dt><span jhiTranslate="plitkashopApp.admins.shopAddress">Shop Address</span></dt>
                <dd>
                    <span>{{admins.shopAddress}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/admins', admins.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
