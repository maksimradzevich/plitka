<div>
    <h2 id="page-heading">
        <span jhiTranslate="plitkashopApp.solders.home.title">Solders</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-solders" [routerLink]="['/solders/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="plitkashopApp.solders.home.createLabel">
            Create a new Solders
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="solders?.length === 0">
        <span jhiTranslate="plitkashopApp.solders.home.notFound">No solders found</span>
    </div>
    <div class="table-responsive" *ngIf="solders?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="plitkashopApp.solders.fio">Fio</span></th>
            <th scope="col" ><span jhiTranslate="plitkashopApp.solders.phone">Phone</span></th>
            <th scope="col" ><span jhiTranslate="plitkashopApp.solders.address">Address</span></th>
            <th scope="col" ><span jhiTranslate="plitkashopApp.solders.shop">Shop</span></th>
            <th scope="col" ><span jhiTranslate="plitkashopApp.solders.plitkaCount">Plitka Count</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let solders of solders ;trackBy: trackId">
                <td><a [routerLink]="['/solders', solders.id, 'view' ]">{{solders.id}}</a></td>
                <td>{{solders.fio}}</td>
                <td>{{solders.phone}}</td>
                <td>{{solders.address}}</td>
                <td>{{solders.shop}}</td>
                <td>{{solders.plitkaCount}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/solders', solders.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/solders', solders.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(solders)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
