<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="solders">
            <h2><span jhiTranslate="plitkashopApp.solders.detail.title">Solders</span> {{solders.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="plitkashopApp.solders.fio">Fio</span></dt>
                <dd>
                    <span>{{solders.fio}}</span>
                </dd>
                <dt><span jhiTranslate="plitkashopApp.solders.phone">Phone</span></dt>
                <dd>
                    <span>{{solders.phone}}</span>
                </dd>
                <dt><span jhiTranslate="plitkashopApp.solders.address">Address</span></dt>
                <dd>
                    <span>{{solders.address}}</span>
                </dd>
                <dt><span jhiTranslate="plitkashopApp.solders.shop">Shop</span></dt>
                <dd>
                    <span>{{solders.shop}}</span>
                </dd>
                <dt><span jhiTranslate="plitkashopApp.solders.plitkaCount">Plitka Count</span></dt>
                <dd>
                    <span>{{solders.plitkaCount}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/solders', solders.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
