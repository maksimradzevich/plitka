<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-solders-heading" jhiTranslate="plitkashopApp.solders.home.createOrEditLabel">Create or edit a Solders</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="plitkashopApp.solders.fio" for="field_fio">Fio</label>
                    <input type="text" class="form-control" name="fio" id="field_fio"
                           formControlName="fio"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="plitkashopApp.solders.phone" for="field_phone">Phone</label>
                    <input type="text" class="form-control" name="phone" id="field_phone"
                           formControlName="phone"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="plitkashopApp.solders.address" for="field_address">Address</label>
                    <input type="text" class="form-control" name="address" id="field_address"
                           formControlName="address"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="plitkashopApp.solders.shop" for="field_shop">Shop</label>
                    <input type="text" class="form-control" name="shop" id="field_shop"
                           formControlName="shop"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="plitkashopApp.solders.plitkaCount" for="field_plitkaCount">Plitka Count</label>
                    <input type="text" class="form-control" name="plitkaCount" id="field_plitkaCount"
                           formControlName="plitkaCount"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
